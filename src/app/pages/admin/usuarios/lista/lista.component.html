<div class="container main-container">

  <h1>Lista de Usuarios</h1>

  <p>
      <a class="btn btn-info" [routerLink]="['/usuarios/adicionar-novo']">Novo Usuario</a>
  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th></th>
          </tr>
      </thead>
      <tr *ngFor="let usuario of usuarios">
          <td>
              {{ usuario.id }}
          </td>
          <td>
              {{ usuario.nome }}
          </td>
          <td>
              {{ usuario.email }}
          </td>
          <td class="text-right">
              <a class="btn btn-info" [routerLink]="['/usuarios/detalhes',usuario.id]">
                  <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-warning" [routerLink]="['/usuarios/editar',usuario.id]">
                  <span class="fa fa-pencil-alt"></span>
              </a>&nbsp;
              <a class="btn btn-danger" [routerLink]="['/usuarios/excluir',usuario.id]">
                  <span class="fa fa-trash"></span>
              </a>
          </td>
      </tr>
  </table>
</div>
