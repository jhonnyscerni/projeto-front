<div class=" header pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 d-inline-block mb-0">Dashboard</h6>
  
            <nav
              aria-label="breadcrumb"
              class=" d-none d-md-inline-block ml-md-4"
            >
              <ol class=" breadcrumb breadcrumb-links">
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                </li>
  
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> Dashboard </a>
                </li>
  
                <li aria-current="page" class=" breadcrumb-item active">
                    Home
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
</div>
<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" col-xl-3 col-md-6">
            <div class=" card card-stats">
                <div class=" card-body">
                    <div class=" row">
                        <div class=" col">
                            <h5 class=" card-title text-uppercase text-muted mb-0">
                                Total
                            </h5>

                            <span class=" h2 font-weight-bold mb-0"> {{numberPerson}} </span>
                        </div>

                        <div class=" col-auto">
                            <div
                                    class=" icon icon-shape bg-gradient-orange text-white rounded-circle shadow"
                            >
                                <i class=" ni ni-circle-08"> </i>
                            </div>
                        </div>
                    </div>

                    <p class=" mt-3 mb-0 text-sm">
                        <span class=" text-nowrap"> Pessoas Fisícas </span>
                    </p>
                </div>
            </div>
        </div>

        <div class=" col-xl-3 col-md-6">
            <div class=" card card-stats">
                <div class=" card-body">
                    <div class=" row">
                        <div class=" col">
                            <h5 class=" card-title text-uppercase text-muted mb-0">
                                Perdidos
                            </h5>

                            <span class=" h2 font-weight-bold mb-0"> {{numberPersonVoteIsPerdido}} </span>
                        </div>

                        <div class=" col-auto">
                            <div
                                    class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow"
                            >
                                <i class=" ni ni-fat-remove"> </i>
                            </div>
                        </div>
                    </div>

                    <p class=" mt-3 mb-0 text-sm">
                        <span class=" text-nowrap"> Votos </span>
                    </p>
                </div>
            </div>
        </div>

        <div class=" col-xl-3 col-md-6">
            <div class=" card card-stats">
                <div class=" card-body">
                    <div class=" row">
                        <div class=" col">
                            <h5 class=" card-title text-uppercase text-muted mb-0">
                                À Conquistar
                            </h5>

                            <span class=" h2 font-weight-bold mb-0"> {{numberPersonVoteIsAConquistar}} </span>
                        </div>

                        <div class=" col-auto">
                            <div
                                    class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow"
                            >
                                <i class=" ni ni-fat-add"> </i>
                            </div>
                        </div>
                    </div>

                    <p class=" mt-3 mb-0 text-sm">

                        <span class=" text-nowrap"> Votos </span>
                    </p>
                </div>
            </div>
        </div>

        <div class=" col-xl-3 col-md-6">
            <div class=" card card-stats">
                <div class=" card-body">
                    <div class=" row">
                        <div class=" col">
                            <h5 class=" card-title text-uppercase text-muted mb-0">
                                Conquistados
                            </h5>

                            <span class=" h2 font-weight-bold mb-0">  {{numberPersonVoteIsConquistado}} </span>
                        </div>

                        <div class=" col-auto">
                            <div
                                    class=" icon icon-shape bg-gradient-green text-white rounded-circle shadow"
                            >
                                <i class=" ni ni-check-bold"> </i>
                            </div>
                        </div>
                    </div>

                    <p class=" mt-3 mb-0 text-sm">

                        <span class=" text-nowrap"> Votos </span>
                    </p>
                </div>
            </div>
        </div>
</div>

    <div class=" row">
        <div class="col-md-12">
            <div #map style="width: 100%; height: 600px;"></div>
        </div>
    </div>
</div>
