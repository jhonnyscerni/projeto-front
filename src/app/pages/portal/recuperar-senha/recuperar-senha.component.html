<div class=" main-content">
  <div class=" header bg-gradient-white py-7 py-lg-6 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-black">Olá!</h1>

            <p class=" text-lead text-black">
              Use este formulário para gerar uma nova senha para caso tenha esquecido sua atual.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
              <!-- <div class=" card-header bg-transparent pb-5">
                <div class=" text-muted text-center mt-2 mb-3">
                  <small> Entrar com</small>
                </div>
    
                <div class=" btn-wrapper text-center">
                  <a class=" btn btn-neutral btn-icon" href="javascript:void(0)">
                    <span class=" btn-inner--icon">
                      <img src="assets/img/icons/common/github.svg" />
                    </span>
    
                    <span class=" btn-inner--text"> Github </span>
                  </a>
    
                  <a class=" btn btn-neutral btn-icon" href="javascript:void(0)">
                    <span class=" btn-inner--icon">
                      <img src="assets/img/icons/common/google.svg" />
                    </span>
    
                    <span class=" btn-inner--text"> Google </span>
                  </a>
                </div>
              </div> -->
    
              <div class=" card-body px-lg-5 py-lg-5">
                <div class=" text-center text-muted mb-4">
                  <!-- <small> Or sign in with credentials </small> -->
                  <small style="font-size: 16px;">Informe o email para recuperar senha: </small>
                </div>
                <div role="alert" class="alert alert-danger alert-dismissible" ng-reflect-ng-class="alert-dismissible" *ngFor="let error of errors"><!--bindings={
                  "ng-reflect-ng-if": "true"
                }--><span class="alert-icon"><i class="ni ni-like-2"></i></span><span class="alert-text" style="width: 84%;"><strong> Alerta! </strong> {{ error }} </span>
              </div>
              
    
                <form role="form" novalidate (ngSubmit)="submit()" [formGroup]="cadastroForm">
                  <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="E-mail (requerido)" type="email" name="email"
                        [ngClass]="{'is-invalid':verificaValidTouched('email') }" formControlName="email"
                        (focus)="focus = true" (blur)="focus = false" />
                    </div>
                    <app-error-msg [control]="cadastroForm.get('email')" label="Email"></app-error-msg>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-primary my-4" id="Login" [disabled]="!cadastroForm.valid"
                      type="submit">Recuperar Senha</button>
                  </div>
                </form>
              </div>
            </div>

        <div class=" row mt-3">
          <div class=" col-6">
            <a class=" text-light" style="font-size: 18px;" [routerLink]="['/portal/login']" href="javascript:void(0)">
              <small> Login </small>
            </a>
          </div>

          <!-- <div class=" col-6 text-right">
            <a class=" text-light" href="javascript:void(0)" [routerLink]="['/portal/cadastrar']">
              <small> Criar nova conta </small>
            </a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
