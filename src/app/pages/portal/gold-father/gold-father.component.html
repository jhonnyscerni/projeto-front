<div class=" main-content">
    <div class=" header bg-gradiente-blue py-7 py-lg-8 pt-lg-9">
        <div class=" container">
            <div class=" header-body text-center mb-7">
                <div class=" row justify-content-center">
                    <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
                        <h1 class=" text-black">Crie a sua conta aqui!</h1>

                        <p class=" text-lead text-black">
                            Cadastra-se e faça parte você também! Use este formulário para criar uma conta.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator separator-bottom separator-skew zindex-100">
            <svg
                    x="0"
                    y="0"
                    viewBox="0 0 2560 100"
                    preserveAspectRatio="none"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>

    <div class=" container mt--8 pb-5">
        <div class=" row justify-content-center">
            <div class=" col-lg-10 col-md-7">
                <div class=" card bg-secondary border-0 mb-0">
                    <div class=" card-body px-lg-5 py-lg-5">
                        <div class=" text-center text-muted mb-4">
                            <small style="font-size: 16px;"> Informe os dados para cadastro </small>
                        </div>

                        <form novalidate [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                            <!-- ROW 01 -->
                            <div class=" row">
                                <div class=" col-md-8">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="name">
                                            Nome
                                        </label>

                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('name') }" id="name"
                                               placeholder="Nome" type="text" formControlName="name"/>
                                        <app-error-msg [control]="cadastroForm.get('name')"
                                                       label="Nome"></app-error-msg>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-group">
                                        <label class=" form-control-label" for="cpf">
                                            CPF:
                                        </label>
                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('cpf') }"
                                               id="cpf" [textMask]="{mask: MASKS.cpf.textMask}"
                                               placeholder="CPF" type="text" formControlName="cpf"/>
                                        <app-error-msg [control]="cadastroForm.get('cpf')"
                                                       label="CPF"></app-error-msg>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="email">
                                            E-mail:
                                        </label>

                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('email') }" id="email"
                                               placeholder="E-mail" type="text" formControlName="email"/>
                                        <app-error-msg [control]="cadastroForm.get('email')"
                                                       label="Email"></app-error-msg>
                                        <app-campo-control-erro
                                                [mostrarErro]="cadastroForm.get('email').status === 'PENDING'"
                                                msgErro="Validando email...">
                                        </app-campo-control-erro>
                                        <app-campo-control-erro
                                                [mostrarErro]="cadastroForm.get('email').status === 'VALID'"
                                                msgErro="Email válido!">
                                        </app-campo-control-erro>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-group">
                                        <label class=" form-control-label" for="email">
                                            Telefone:
                                        </label>
                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('phoneNumber') }"
                                               id="phoneNumber"
                                               placeholder="Telefone" type="text" formControlName="phoneNumber"/>
                                        <app-error-msg [control]="cadastroForm.get('phoneNumber')"
                                                       label="Telefone"></app-error-msg>
                                    </div>
                                </div>
                            </div>

                            <!-- ENDERECO -->

                            <div class=" row" formGroupName="address">
                                <div class=" col-md-2">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="zipCode">
                                            CEP
                                        </label>
                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.zipCode') }"
                                               id="zipCode"
                                               placeholder="CEP" type="text" formControlName="zipCode"/>
                                        <app-error-msg [control]="cadastroForm.get('address.zipCode')"
                                                       label="CEP"></app-error-msg>
                                    </div>
                                </div>

                                <div class=" col-md-8">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="street">
                                            Rua
                                        </label>

                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.street') }"
                                               id="street" placeholder="Rua" type="text" formControlName="street"/>

                                        <app-error-msg [control]="cadastroForm.get('address.street')"
                                                       label="Rua"></app-error-msg>
                                    </div>
                                </div>

                                <div class=" col-md-2">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="number">
                                            Número
                                        </label>

                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.number') }"
                                               id="number" placeholder="Número" type="text" formControlName="number"/>
                                        <app-error-msg [control]="cadastroForm.get('address.number')"
                                                       label="Número"></app-error-msg>
                                    </div>
                                </div>
                            </div>

                            <div class=" row" formGroupName="address">
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="complement">
                                            Complemento
                                        </label>

                                        <input class=" form-control" id="complement" placeholder="Complemento"
                                               type="text"
                                               formControlName="complement"/>
                                    </div>
                                </div>

                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="district">
                                            Bairro
                                        </label>

                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.district') }"
                                               id="district" placeholder="Bairro" type="text"
                                               formControlName="district"/>

                                        <app-error-msg [control]="cadastroForm.get('address.district')"
                                                       label="Bairro"></app-error-msg>
                                    </div>
                                </div>

                                <div class=" col-md-4" >
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="nameCity">
                                            Cidade
                                        </label>
                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.nameCity') }"
                                               id="nameCity" placeholder="Cidade" type="text"
                                               formControlName="nameCity"/>

                                        <app-error-msg [control]="cadastroForm.get('address.nameCity')"
                                                       label="Cidade"></app-error-msg>
                                    </div>
                                </div>

                                <div class=" col-md-2">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="state">
                                            Estado
                                        </label>
                                        <input class=" form-control"
                                               [ngClass]="{'is-invalid':verificaValidTouched('address.state') }"
                                               id="state" placeholder="Sigla Estado" type="text"
                                               formControlName="state"/>

                                        <app-error-msg [control]="cadastroForm.get('address.state')"
                                                       label="Sigla Estado"></app-error-msg>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-right">
                              <span>
                                <button class="btn btn-success" id="registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar
                                </button>
                              </span>
                                                    <span>
                                <button class="btn" id="cancelar" (click)="resetar()">Limpar
                                </button>
                              </span>
                            </div>
                            <!-- <app-form-debug [form]="cadastroForm"></app-form-debug> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
