<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <h5>Dados</h5>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="title" required>
            <mat-icon matSuffix>turned_in_not</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Local</mat-label>
            <input matInput formControlName="locationService">
            <!-- <mat-icon matSuffix>face</mat-icon> -->
          </mat-form-field>
          <!-- <app-error-msg [control]="cadastroForm.get('localDeAtendimento')" label="Local de Atendimento">
          </app-error-msg> -->
        </div>

        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Data Hora </mat-label>
            <input matInput [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="dateAppointment" required>
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>
          <!-- <app-error-msg [control]="cadastroForm.get('dataHora')" label="Data Hora da Consulta"></app-error-msg> -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Observações</mat-label>
            <input matInput formControlName="comments">
            <!-- <mat-icon matSuffix>face</mat-icon> -->
          </mat-form-field>
          <!-- <app-error-msg [control]="cadastroForm.get('observacoes')" label="Observações"></app-error-msg> -->
        </div>
      </div>

      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!cadastroForm.valid">Salvar</button>
            <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancelar</button>
          </div>
        </div>
        <!--        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">-->
        <!--          <div class="example-button-row" *ngIf="showDeleteBtn">-->
        <!--            <button mat-mini-fab aria-label color="warn" (click)="onDelete()">-->
        <!--              <mat-icon class="font-20">delete</mat-icon>-->
        <!--            </button>-->
        <!--          </div>-->
        <!--        </div>-->
      </div>
    </form>
  </div>
</div>
